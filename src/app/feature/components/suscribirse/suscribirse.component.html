<form [formGroup]="formularioContacto" (ngSubmit)="submit()" fxLayout="column">
    <h1>Suscribirse</h1>
    <mat-form-field appareance="fill">
      <mat-label>ID Curso</mat-label>
      <input type="text" formControlName="cursos" matInput>
    </mat-form-field>
    <mat-form-field appareance="fill">
      <mat-label>ID Alumno</mat-label>
      <input type="text" formControlName="alumnoId" matInput>
    </mat-form-field>
      <button type="submit" mat-raised-button color="accent"><mat-icon>done_outline</mat-icon>Suscribirse</button>
  </form>
  <div class="contenedorTabla">
    <h1 appLetra class="tituloTabla">Listado de suscripciones</h1>

        <td mat-cell *matCellDef="let dato"> {{dato.id}} </td>

        <td mat-cell *matCellDef="let dato"> {{dato.cursos}} </td>
      </ng-container>
      <ng-container matColumnDef="alumnoId">
        <th mat-header-cell *matHeaderCellDef> Id Alumno </th>

      </ng-container>

        <td mat-cell *matCellDef="let dato">

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
